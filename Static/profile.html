<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .box {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #fff;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        .highlight {
            background-color: #e7f3ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Welcome, {{.UserEmail}}</h2>
            <p>User ID: {{.UserID}}</p>
        </div>
        <h1>Appointments</h1>
        <table>
            <thead>
                <tr>
                    <th>Doctor Name</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                {{range .Appointments}}
                <tr class="box">
                    <td>{{.DoctorName}}</td>
                    <td>{{.Date}}</td>
                    <td>{{.Time}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>
</html>
